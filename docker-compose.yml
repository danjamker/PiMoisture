version: '3.4'
services:
  worker:
    build: .
    image: &img worker
    command: [python, tasks.py]
    environment: &env
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672
      - COUCH_URI=http://admin:couchdb@couchdb:5984/
      - NAME={{.Node.ID}}
    links:
      - couchdb
    depends_on:
      - rabbitmq
      - couchdb
    restart: 'no'
    volumes:
      - ./app:/app

  plant_moitor:
    build: .
    image: *img
    command: [python, plant_monitor.py]
    environment: *env
    depends_on:
      - rabbitmq
    restart: 'no'
    volumes:
      - ./app:/app
    deploy:
      placement:
        constraints: [node.labels.moisture_sensor == true]
      mode: global
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 15672:15672
      - 1883:1883

  couchdb:
      image: couchdb:latest
      environment:
        - COUCHDB_USER=admin
        - COUCHDB_PASSWORD=couchdb
      ports:
        - '5984:5984'
        - '4369:4369'
        - '9100:9100'
        - '5986:5986'
      volumes:
        - couchdb_data:/data/db
      deploy:
        placement:
          constraints: [node.labels.db == true]

volumes:
  couchdb_data:
